<mat-nav-list>
  <div class="center h-250">
    <h2>Check Your Mail!</h2>
    <div class="d-flex my-2">
      <span class="f12 txt-grey"> Verification email sent to:</span>
      <a>
        <span class="ms-2">{{ data }}</span>
      </a>
    </div>
    <div class="d-flex mt-auto">
      <button mat-stroked-button (click)="dismiss($event)" class="w-100">
        Dismiss
      </button>
    </div>
  </div>
</mat-nav-list>
