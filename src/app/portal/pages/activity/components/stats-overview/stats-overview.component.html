<section class="stats-overview">
  <div class="d-flex justify-content-end mb-res">
    <button mat-mini-fab class="me-2 white-bg" (click)="scrollLeft()">
      <mat-icon>navigate_before</mat-icon>
    </button>
    <button mat-mini-fab class="white-bg" (click)="scrollRight()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
  <div class="card--list--wrap" #scrollItems>
    <ng-container *ngIf="_loading_">
      <app-loading-roller></app-loading-roller>
    </ng-container>
    <div class="items-wrap">
      <div class="card" *ngFor="let item of activitiesItems">
        <div class="d-flex justify-content-between align-items-center">
          <img
            [src]="'assets/img/svg/' + item.icon + '.svg'"
            alt="people"
            class="icon"
          />
          <div class="cursor" [matMenuTriggerFor]="menu">
            <span>
              <mat-icon>more_horiz</mat-icon>
            </span>
            <mat-menu #menu="matMenu">
              <button type="button" mat-menu-item [routerLink]="item.url">
                View all
              </button>
            </mat-menu>
          </div>
        </div>
        <label class="title-lg">{{ item.count }}</label>
        <label class="f14 txt-grey">{{ item.title }}</label>
      </div>
    </div>
  </div>

  <div class="transactions">
    <div class="card">
      <div class="title-sm mb-3">Pending Transactions</div>
      <div class="item d-flex justify-content-between align-items-center">
        <div class="icon d-flex"><mat-icon>pending_actions</mat-icon></div>
        <label class="f12">Adam Smith</label>
        <label class="f12">Update marketing campaign</label>
        <label class="f12">Feb 12</label>
      </div>
      <div class="item d-flex justify-content-between align-items-center">
        <div class="icon d-flex"><mat-icon>pending_actions</mat-icon></div>
        <label class="f12">Jeremiah Austin</label>
        <label class="f12">Update marketing campaign</label>
        <label class="f12">Feb 12</label>
      </div>
      <div class="item d-flex justify-content-between align-items-center">
        <div class="icon d-flex"><mat-icon>pending_actions</mat-icon></div>
        <label class="f12">Ezekiel Davies</label>
        <label class="f12">Update marketing campaign</label>
        <label class="f12">Feb 12</label>
      </div>
    </div>
  </div>
</section>
