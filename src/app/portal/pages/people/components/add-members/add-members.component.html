<div class="d-flex align-items-center mb-4 cursor" (click)="gotoBack()">
  <button mat-icon-button class="me-2 return-link-wrap">
    <mat-icon>west</mat-icon>
  </button>
  <div class="title-sm">Back</div>
</div>
<ng-container>
  <section class="stepper-wrapper">
    <aside class="stepper-path">
      <ul>
        <li
          [ngClass]="{ active: screen == count + 1, done: item.isCompleted }"
          *ngFor="let item of stepperPath; let count = index"
        >
          <div class="d-flex align-items-center">
            <span class="count icon me-2 animate animate__bounceIn"
              ><mat-icon>done</mat-icon></span
            >
            <span class="count txt me-2">{{ count + 1 }}</span>
          </div>
          <label>{{ item.title }}</label>
        </li>
      </ul>
    </aside>
    <aside>
      <ng-container *ngIf="screen == 1">
        <form>
          <div class="form-wrap">
            <div class="title mb-2">
              Personal Information
              <span class="f12 txt-grey"
                >(Must complete this step before proceeding.)</span
              >
            </div>
            <mat-divider></mat-divider>
            <div class="grid grid--1fr--1fr grid-gap-15 mt-4 mb-3">
              <div class="input">
                <label>First name</label>
                <input type="text" placeholder="Enter first name" />
              </div>
              <div class="input">
                <label>Last Name </label>
                <input type="text" placeholder="Enter last name" />
              </div>
            </div>
            <div class="grid grid--1fr--1fr grid-gap-15 mb-3">
              <div class="input">
                <label>Email</label>
                <input type="email" placeholder="Enter email address" />
              </div>
              <div class="input">
                <label>Phone address </label>
                <input type="text" placeholder="Enter phone number" />
              </div>
            </div>
            <div class="grid grid--1fr--1fr grid-gap-15 mb-3">
              <div class="input">
                <label>Date of birth</label>
                <input type="date" placeholder="Enter date of birth" />
              </div>
              <div class="input">
                <label>Country </label>
                <mat-select
                  class="select"
                  placeholder="Select category"
                  required
                >
                  <mat-option disabled="" selected="" value=""
                    >Select country</mat-option
                  >
                  <mat-option value="Nigeria">Nigeria</mat-option>
                </mat-select>
              </div>
            </div>
            <div class="grid grid--1fr--1fr grid-gap-15 mb-3">
              <div class="input">
                <label>Residential area</label>
                <input type="text" placeholder="Enter area of residence" />
              </div>
              <div class="input">
                <label>Address </label>
                <input type="text" placeholder="Enter residential adress" />
              </div>
            </div>
            <div class="grid grid--1fr--1fr grid-gap-15 mb-3">
              <div class="input">
                <label>Nearest bus-stop</label>
                <input
                  type="text"
                  placeholder="Enter bus stop closest to you"
                />
              </div>
              <div class="input m-0">
                <div class="d-flex flex-column">
                  <label>Gender </label>
                  <mat-radio-group style="line-height: 34px">
                    <mat-radio-button value="Male" class="me-2"
                      >Male</mat-radio-button
                    >
                    <mat-radio-button value="Female">Female</mat-radio-button>
                  </mat-radio-group>
                </div>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button type="button" mat-flat-button class="me-4">
                Save <mat-spinner *ngIf="isBusy"> </mat-spinner>
              </button>
              <button
                type="button"
                mat-stroked-button
                (click)="gotoView('next')"
              >
                Next
              </button>
            </div>
          </div>
        </form>
      </ng-container>
      <ng-container *ngIf="screen == 2">
        <form>
          <div class="form-wrap">
            <div class="title mb-2">Membership Information</div>
            <mat-divider></mat-divider>
            <div class="pb-3 pt-4">
              <div class="sm mb-2">Profile Image</div>
              <app-imageupload
                (outToParent)="getChildValue($event, 'fileUpload')"
              ></app-imageupload>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="button" mat-flat-button class="me-4">
                Save <mat-spinner *ngIf="isBusy"> </mat-spinner>
              </button>
              <div class="d-flex align-items-center">
                <button
                  type="button"
                  mat-button
                  class="me-2"
                  (click)="gotoView('prev')"
                >
                  Prev
                </button>
                <button
                  type="button"
                  mat-stroked-button
                  (click)="gotoView('next')"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </form>
      </ng-container>
      <ng-container *ngIf="screen == 3">
        <form>
          <div class="form-wrap">
            <div class="title mb-2">Service Information</div>
            <mat-divider></mat-divider>
            <div class="pb-3 pt-4">
              <div class="input">
                <label>Date of membership</label>
                <input type="date" placeholder="Enter date of membership" />
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <button type="button" mat-flat-button class="me-4">
                Save <mat-spinner *ngIf="isBusy"> </mat-spinner>
              </button>
              <div class="d-flex align-items-center">
                <button
                  type="button"
                  mat-button
                  class="me-2"
                  (click)="gotoView('prev')"
                >
                  Prev
                </button>
                <button
                  type="button"
                  mat-stroked-button
                  (click)="gotoView('next')"
                >
                  Next
                </button>
              </div>
            </div>
          </div>
        </form>
      </ng-container>
      <ng-container *ngIf="screen == 4">
        <form>
          <div class="form-wrap">
            <div class="title mb-2">Other Information</div>
            <mat-divider></mat-divider>
            <div class="pt-4">
              <div class="input">
                <label>Occupation</label>
                <input type="text" placeholder="Enter occupation" />
              </div>
            </div>
            <div class="grid mb-3">
              <div class="input">
                <label>Comment</label>
                <textarea cols="30" rows="10" placeholder="Comment"></textarea>
              </div>
            </div>
            <div class="d-flex align-items-center">
              <button type="button" mat-flat-button class="me-4">
                Save <mat-spinner *ngIf="isBusy"> </mat-spinner>
              </button>
              <button type="button" mat-button (click)="gotoView('prev')">
                Prev
              </button>
            </div>
          </div>
        </form>
      </ng-container>
    </aside>
  </section>
</ng-container>
